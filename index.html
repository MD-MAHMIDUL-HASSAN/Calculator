<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Favicon for the page -->
    <link rel="icon" src="mathematics.png" type="image/png">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="calculator.css">

    <!-- add img in title -->
    <link rel="icon" href="mathematics.png" type="image/png" sizes="16x16">
    
</head>
<body>
    <div id="app">
        <!-- Navigation bar -->
        <div class="navbar">
            <div class="header">
                
                <img id="logo" src="mathematics.png" alt="mathematics">
                <h1>Calculator</h1>
            </div>
            <!-- Three-dot menu icon -->
            <div class="three-dot-icon" onclick="toggleMenu()">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <!-- Dropdown menu -->
            <div class="menu" id="menu">
                <ul>
                    <li onclick="window.location.href='age.html'">Age Calculator</li>
                    <li>Demo</li>
                    <li>Demo</li>
                </ul>
            </div>
        </div>
        <!-- Calculator interface -->
        <div class="calculator">
            <!-- Display area for input and result -->
            <div class="display">
                <input id="input" type="text" disabled>
                <input id="answer" type="text" disabled>
            </div>
            <!-- Buttons for calculator operations -->
            <div class="buttons">
                <button class="clear">AC</button>
                <button class="operator" value="/100">%</button>
                <button class="del">Del</button>
                <button class="operator" value="/">รท</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">ร</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
                <button class="number" value="00">00</button>
                <button class="number" value="0">0</button>
                <button class="number" value=".">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="calculator.js"></script>
</body>
</html>
